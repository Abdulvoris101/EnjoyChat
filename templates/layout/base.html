{% load static %}
<!DOCTYPE html>

<html lang="en" id="documentBody">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="{% static 'css/imagehover.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    {% block style %} {% endblock %}
    <style>
      @media screen and (min-width: 769px) {
        .navbar {
          display: flex;
        }
        .m-navbar {
          display: none;
        }
      }
      @media screen and (max-width:1024px) {
        .navbar {
          display: none !important;
        }
        .m-navbar {
          display: flex;
        }
        #home {
          padding: .1rem 0;
        }
      }
    </style>
  </head>
  <body  style="background-color: #fcfcfc;">
    
    <header class="d-header">
      <div class="container">
        {% include 'include/nav.html' %}
      </div>
      
    </header>
   

    <div class="m-navbar">
      {% include 'include/m_nav.html' %}
    </div>

      
    
    {% block content %} 
    
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    {% block script %}
      
    {% endblock %}

   

    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>

    <script src="{% static 'js/vue/nav.js' %}"></script>
    <script src="https://unpkg.com/browse/@videojs/http-streaming@2.14.0/dist/videojs-http-streaming.min.js"></script>

    

    
    
  </body>
</html>
