{% extends 'layout/base.html' %}
{% load static %}

{% block title %} {% endblock %}

{% block content %} 
<style>
    nav {
        display: none !important;
    }
</style>
<div class="modal" class="is-active" id="create_modal">
    <div class="modal-background"></div>
    <div class="modal-card">

      <header class="modal-card-head has-background-dark">
        <p class="modal-card-title has-text-white-ter pb-2">Create Post</p>
        <button class="delete" aria-label="close"></button>
      </header>

      <form action="{% url 'home' %}" class="control" method="post"   enctype="multipart/form-data">
        <section class="modal-card-body is-multiline columns">
          
  
            <div class="file has-name is-fullwidth is-12 column">
              <label class="file-label">
                <!-- {{ form.avatar }} -->
                <span class="file-cta">
                  <span class="file-icon">
                    <i   class="material-icons">
                      file_upload
                      </i>
                  </span>
                  <span class="file-label">
                    Choose a profile imageâ€¦
                  </span>
                </span>
                <span class="file-name">
                  <!-- [[ selectedFileName ]] -->
                </span>
              </label>
              <!-- {{ form.avatar.errors }} -->
            </div>
  
            <div class="field is-6 column" style="margin-bottom: 0 !important;">
              <label class="label is-small">Name</label>
              <div class="control">
                <!-- {{ form.first_name }} -->
              </div>
              <!-- {{ form.first_name.errors }} -->
            </div>
  
            <div class="field is-6 column" style="margin-bottom: 0 !important;">
              <label class="label is-small">Last Name</label>
              <div class="control">
                <!-- {{ form.last_name }} -->
              </div>
              <!-- {{ form.last_name.errors }} -->
            </div>
  
            <div class="field is-12 column">
              <label class="label is-small">Bio</label>
              <div class="control">
                <!-- {{ form.bio }} -->
              </div>
              <!-- {{ form.bio.errors }} -->
            </div>
  
        </section>
  
        <footer class="modal-card-foot has-background-white">
          <button class="button is-primary" type="submit">Update</button>
          <button class="button" type="button" aria-label="close">Cancel</button>
        </footer>
        
      </form>
  
    </div>
</div>
{% endblock %}
